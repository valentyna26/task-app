<table>
    <tr>
        <th>Priority</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>DueDate</th>
    </tr>
    <tr *ngFor="let task of tasks">
        <td>{{task.priority}}</td>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.status}}</td>
        <td>{{task.dueDate | date:'shortDate'}}</td>
    </tr>
</table>
